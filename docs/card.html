<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile-cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/main.css" />
  <script src="https://kit.fontawesome.com/d65782632e.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <header class="headerCard">
        <a href="./index.html"><img class="imgIndex imgCard" src="./assets/images/logo-awesome-profile-cards.svg" alt="awsome-cards-logo"></a>
    </header>
  </header>

  <main class="main">
        <section class="card paletteOne js-card-preview">

            <button class="card__button js-btn-reset" value="reset"><i class="fa-regular fa-trash-can"></i>Reset</button>
            
          <article class="card__box">
            <div class="card__container">
              <h2 class="card__container--name js-name" id="nameh2">Nombre Apellido</h2>
              <h3 class="card__container--profession js-job" id="job">Front-end developer</h3>
            </div>
      
            <img
              class="card__box--img"
              src="./assets/images/Hermione_Granger.jpg"
              alt=""/>
            <nav>
              <ul class="icons">
                <li class="icons__border">
                  <a class="icons__border--item js-phone" href="#"><i class="fa-solid fa-mobile-screen-button fa-2xl"></i></a>
                </li>
                <li class="icons__border">
                  <a class="icons__border--item js-email" href="#">
                  <i class="fa-regular fa-envelope fa-2xl "></i></a>
                </li>
                <li class="icons__border">
                  <a class="icons__border--item js-linkedin" href="#" target="_blank"
                    ><i class="fa-brands fa-linkedin-in fa-2xl "></i></a>
                </li>
                <li class="icons__border">
                  <a class="icons__border--item js-gitHub" href="#"
                    ><i class="fa-brands fa-github-alt fa-2xl "></i></a>
                </li>
              </ul>
            </nav>
          </article>
        </section>
    <section class="sectionIncludes">
      <fieldset class="desing js-design-form">

          <section class="des__cont js-designLegend">
              <legend class="des__cont--icon">
                  <i class="fa-regular fa-object-ungroup"></i>
                  <h2 class="des__cont--title">DISEÑA</h2>
              </legend>
              <div class="des__cont--up">
                  <i class="fa-solid fa-chevron-up"></i>
              </div>
          </section>

          <div class="sub__box">

              <section class="sub__text">
                  <h2 class="sub__text--ti"> COLORES </h2>
              </section>

              <div class="palette">
                  <label class="palette__1">
                      <input class="rad js-palette-one" type="radio" value="paletteOne" name="palette" id="blue" checked/>
                      <div class="palette__1--color1"></div>
                      <div class="palette__1--color2"></div>
                      <div class="palette__1--color3"></div>
                  </label>


                  <label class="palette__2">
                      <input class="rad js-palette-two" type="radio" value="paletteTwo" name="palette" id="red"  />
                      <div class="palette__2--color1"></div>
                      <div class="palette__2--color2"></div>
                      <div class="palette__2--color3"></div>
                  </label>


                  <label class="palette__3">
                      <input class="rad js-palette-three" type="radio" value="paletteThree" name="palette" id="orange"  />
                      <div class="palette__3--color1"></div>
                      <div class="palette__3--color2"></div>
                      <div class="palette__3--color3"></div>
                  </label>
              </div>

             
          </div>

          <div class="line"></div>

      </fieldset>
      <fieldset class="fullForm collapsed js-fill-form">

          <div class="titleF js-fillLegend">  
            <legend class="titleF__img">
              <i class="fa-regular fa-keyboard titleF__img--icon"></i>
            <h3 class="titleF__title">RELLENA</h3>
          </legend>
            <figure>
            <i class="fa-solid fa-chevron-up titleF__arrow"></i>
            </figure>    
          </div>
          
              <div class="formF">

            <label class="formF__label" for="fullName">Nombre completo</label>
            <input class="formF__input js-input-name" id="fullName" type="text" name="fullName" placeholder="Ej: Sally Jill">
          
            <label class="formF__label" for="jobPosition">Puesto</label>
            <input class="formF__input js-input-job" id="jobPosition" type="text" name="jobPosition" placeholder="Ej: Front-end unicorn">
          
            <label class="formF__label" for="image">Imagen de perfil</label>
            <div class="formF__label--img">
                <button class="btnF"> <a class="btnF__Link" href="#">Añadir imagen</a>
                </button>
                <span class="previewF"></span>
            </div>

            <label class="formF__label" for="mail">Email</label>
            <input class="formF__input js-input-email" id="mail" type="mail" name="mail" placeholder="Ej: sally-hill@gmail.com">
            
            <label class="formF__label" for="phoneNumber">Teléfono</label>
            <input class="formF__input js-input-phone" id="phoneNumber" type="number" name="phoneNumber" placeholder="Ej: 555-55-55-55">
            
            <label class="formF__label" for="Linkedin">Linkedin</label>
            
            <input class="formF__input js-input-linkedin" id="Linkedin" type="text" name="Linkedin" placeholder="Nombre de usuario">
            
            
            <label class="formF__label" for="gitHub">GitHub</label>
            <input class="formF__input js-input-git" id="gitHub" type="text" name="gitHub" placeholder="Nombre de usuario">
            
            </div>
        
          <div class="line"></div>
          
      </fieldset>
          
      <fieldset class="section collapsed js-share-form">
        
              <div class="section__div js-shareLegend ">
                  <legend class="section__div__pack">
                      <figure class="section__div__pack--fig">
                          <i class="fa fa-solid fa-share-nodes section__div__pack--fig--icon"></i>
                      </figure>
                      <h2 class="section__div__pack--h2">Comparte</h2>
                  </legend>
                  <figure class="section__div__pack--fig">
                    <i class="fa-solid fa-chevron-up section__div__pack--fig--arrow"></i>
                  </figure>
              </div>
        
              <div class="section__button js-btn-share">
                <button type="submit" value="Enviar" class="section__button__link">
                  <i class="far fa-address-card section__button__link--target"></i> Crear tarjeta
                </button>
              </div>
              
              <div class="section__line"></div>
        
      </fieldset>

    </section>
  </main>

  <footer class="footer">
      <span class="footer__copy">Awesome profile-cards @2023</span>
      <img class="footer__logo" src="./assets/images/logo-adalab.png" alt="logo-adalab">
  </footer>
  
  <script src="./assets/js/main.js"></script>
</body>

</html>

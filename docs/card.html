<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile-cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/main.css" />
  <script src="https://kit.fontawesome.com/d65782632e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
  <img class="pic-title" src="./assets/images/logo-awesome-profile-cards.svg" alt="awsome-cards-logo">
</header>
<main>
      <section class="card">
        <button class="card__button">
          <i class="fa-regular fa-trash-can"></i> reset
        </button>
    
        <article class="card__box">
          <div class="card__container">
            <h1 class="card__container--name">Nombre Apellido</h1>
            <h2 class="card__container--profession">Front-end developer</h2>
          </div>
    
          <img
            class="card__box--img"
            src="./assets/images/Hermione_Granger.jpg"
            alt=""
          />
          <nav>
            <ul>
              <li class="icons">
                <a class="icons__item" href="#"
                  ><i class="fa-solid fa-mobile-screen-button"></i
                ></a>
              </li>
              <li>
                <a class="icons__item" href="#"
                  ><i class="fa-regular fa-envelope"></i
                ></a>
              </li>
              <li>
                <a class="icons__item" href="#"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
              <li>
                <a class="icons__item" href="#"
                  ><i class="fa-brands fa-github-alt"></i
                ></a>
              </li>
            </ul>
          </nav>
        </article>
      </section>
    
  <section class="desingSection">
      
      <section class="desplegableDesing">
          <figure class="iconDesing">
                  <i class="fa-regular fa-object-ungroup"></i>
                  <h2 class="desingText">DISEÑA</h2>
              </figure>
          <div class="chevronUp">
              <i class="fa-solid fa-chevron-up"></i>
          </div>
      </section>

      <section class="squareText">
           <h2 class="colorsText"> COLORES </h2>
      </section>

      <div class="rangeColorOne">
          <section class="firstRectangle">
              <div class="firstRectangleColorsOne"></div>
              <div class="firstRectangleColorsThree"></div>
          </section>
      </div>
      
      <div class="rangeColorTwo">
          <section class="secondRectangle">
              <div class="secondRectangleColorsOne"></div>
              <div class="secondRectangleColorsTwo"></div>
              <div class="secondRectangleColorsThree"></div>
          </section>
      </div>

      <div class="rangeColorThree">
          <section class="thirdRectangle">
              <div class="thirdRectangleColorsOne"></div>
              <div class="thirdRectangleColorsTwo"></div>
              <div class="thirdRectangleColorsThree"></div>
          </section>
      </div>
      
  </section>
  <section class="fullForm">

      <div class="titleFilling">  
        <div class="imgFilling">
        <figure class=""><i class="fa-regular fa-keyboard imagenFilling"></i></figure>
        <h3 class="fTitle">RELLENA</h3></div>
        <div class="arrowUp"> <img class="imgUp" src="./assets/images/arrowUp.png" alt=""> <img class="imgDown" src="./assets/images/arrowDown.png" alt=""></div>
      </div>
      
      <fieldset class="fillingForm">

       <label class="fLabel" for="fullName">Nombre completo</label>
       <input class="fInput" id="fullName" type="text" name="fullName" placeholder="Ej: Sally Jill">
      
       <label class="fLabel" for="jobPosition">Puesto</label>
       <input class="fInput" id="jobPosition" type="text" name="jobPosition" placeholder="Ej: Front-end unicorn">
      
       <label class="fLabel" for="image">Imagen de perfil</label>
       <div class="imgF">
          <button class="fButton"> <a class="buttonLink" href="#">Añadir imagen</a>
          </button>
          <span class="preview"></span>
       </div>

       <label class="fLabel" for="mail">Email</label>
       <input class="fInput" id="mail" type="mail" name="mail" placeholder="Ej: sally-hill@gamil.com">
       
       <label class="fLabel" for="phoneNumber">Teléfono</label>
       <input class="fInput" id="phoneNumber" type="number" name="phoneNumber" placeholder="Ej: 555-55-55-55">
       
       <label class="fLabel" for="Linkedin">Linkedin</label>
       
       <input class="fInput" id="Linkedin" type="text" name="Linkedin" placeholder="Ej: linkedin.com/in/sally.hill">
      
      
       <label class="fLabel" for="gitHub">GitHub</label>
       <input class="fInput" id="gitHub" type="text" name="gitHub" placeholder="Ej: @sally-hill">
       
      </fieldset>
      
  </section>
      
  
</main>
  <footer class="footer">
      <span class="copy">Awesome profile-cards @2018</span>
      <img class="logo-adalab" src="./assets/images/logo-adalab.png" alt="logo-adalab">
  </footer>
</body>

</html>
